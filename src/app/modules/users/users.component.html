<button mat-raised-button color="primary" type="submit" class="button" routerLink="/user-form/null" >Add user</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="suite">
        <th mat-header-cell *matHeaderCellDef> suite </th>
        <td mat-cell *matCellDef="let element"> {{element.address.suite}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
      </ng-container>

      
    <!-- Name Column -->
    <ng-container matColumnDef="zipcode">
        <th mat-header-cell *matHeaderCellDef> zipcode </th>
        <td mat-cell *matCellDef="let element"> {{element.address.zipcode}} </td>
      </ng-container>
      
      
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"><a mat-list-item routerLinkActive="list-item-active" routerLink="/user-form/{{element.id}}">Edit</a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
