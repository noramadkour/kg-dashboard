<mat-toolbar color="primary">
    <span class="fill-remaining-space">Add \ Edit photo</span>
  </mat-toolbar>
  <br>
  
  <br>
  <div class="form-container" novalidate> 
    <form class="form">
  
      <mat-form-field class="form-element" style="width:60%;" >
        <input matInput placeholder="Id" [ngModel]="currentphoto.id" name="id">
      </mat-form-field>
<br>
      <mat-form-field class="form-element" style="width:60%;">
        <input matInput placeholder="Title" [ngModel]="currentphoto.title" name="title">
      </mat-form-field>
<br>
      <mat-form-field class="form-element" style="width:60%;">    
    <input matInput placeholder="url" [ngModel]="currentphoto.url" name ="url">
      </mat-form-field>
<br>
      <mat-form-field class="form-element" style="width:60%;">
    
    <input matInput placeholder="thumbnailUrl" [ngModel]="currentphoto.thumbnailUrl" name ="thumbnailUrl">
      </mat-form-field>
  
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" (click)="savecomment()" >Save</button>
        &nbsp;
        <button mat-raised-button color="primary" type="submit" routerLink="/photos" class="button" >Cancel</button>
      </div>
