<mat-toolbar color="primary">
    <span class="fill-remaining-space">Add \ Edit user</span>
  </mat-toolbar>
  <br>
  
  <br>
  <div class="form-container" novalidate> 
    <form class="form">
  
      <mat-form-field class="form-element" style="width:60%;" >
        <input matInput placeholder="Id" [ngModel]="currentUser.id" name="id">
      </mat-form-field>
<br>
      <mat-form-field class="form-element" style="width:60%;">
        <input matInput placeholder="Name" [ngModel]="currentUser.name" name="name">
      </mat-form-field>
<br>
      <mat-form-field class="form-element" style="width:60%;">
        <input matInput placeholder="User Name" [ngModel]="currentUser.username" name="username">
      </mat-form-field>
<br>
      <mat-form-field class="form-element" style="width:60%;">
        <input matInput placeholder="Email" [ngModel]="currentUser.email" name="email">
      </mat-form-field>
  
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" (click)="saveUser()" >Save</button>
        &nbsp;
        <button mat-raised-button color="primary" type="submit" routerLink="/users" class="button" >Cancel</button>
      </div>


  
    </form>
  </div>
